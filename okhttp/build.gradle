apply plugin: 'com.android.library'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.3"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 24
    }
}

dependencies {
    compile 'com.yolanda.nohttp:nohttp:1.1.0'
    compile 'com.squareup.okhttp3:okhttp-urlconnection:3.4.1'
}